<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal From</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <header>
        <h1>Personal From</h1>
    </header>

    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>Account Information</legend>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" placeholder="Enter your full name" id="fullname" required>
                </div>

                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-row">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="radio-row">
                    <label for="state">State:</label>
                    <select name="state" id="state" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="CO">Colorado</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>

                <div class="form-row">
                    <label><input type="checkbox" name="remember me" required> Remember Me</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Comments</legend>
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" placeholder="Any additional information"></textarea>
                </div>
            </fieldset>

            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Ian Chong & BYU-Hawaii Web Design</p>
    </footer>
</body>
</html>
